<body>

<h2>風景集合</2>
把所有的食材準備好備用，蝦子洗淨剝皮，切蔥花、切蒜末。<p>
        起油鍋，由熱了之後加入蛋，在鍋中用鍋鏟快速攪拌至凝固。
     <p>
          加入蒜末炒香之後再加入蝦仁。
     <p>
          再放入白飯，將白飯翻炒至米飯鬆散開。
     <p>
          加入醬油、鹽和黑胡椒炒勻後，起鍋前再加入蔥花拌勻。
     <p>
          起鍋。
     <p>
